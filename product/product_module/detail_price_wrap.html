<div module="product_detaildesign">
    <!--
        $cache = no
    -->
    <ul class="price_wrap">
            <li class="{$item_display|display} displaynone" title="상품명" aria-hidden="true"> 
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
            <li class="{$item_display|display} displaynone" title="브랜드" aria-hidden="true">
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
            <li class="{$item_display|display} displaynone" title="모델" aria-hidden="true">
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
            <li class="{$item_display|display} displaynone" title="마일리지" aria-hidden="true">
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
            <li class="{$item_display|display} displaynone" title="배송비" aria-hidden="true">
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
            <li class="{$item_display|display}" title="상품가격" aria-hidden="true">
                <span>{$item_title}</span>
                <span class="">{$item_content}</span>
            </li>
            <li class="{$item_display|display}" title="할인가격" aria-hidden="false">
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
            <li class="{$item_display|display} displaynone" title="상품설명" aria-hidden="true">
                <span>{$item_title}</span>
                <span>{$item_content}</span>
            </li>
    </ul>
</div>
