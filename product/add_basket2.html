<!--@css(../css/module/product/module/add_basket2.css)-->
<section id="basketLayer">
    <div class="layer_basket" module="Order_LayerBasket">
        <!--
            $moreview = yes
                ※ 더보기 기능 사용 여부를 설정합니다. 사용하지 않을 경우, 더보기 버튼이 노출되지 않습니다.
        -->
        <h1>🛒 장바구니에 담았어요!</h1>
        <div class="basket_wrap">
            <ul class="Order_prdList swiper-wrapper" module="Order_list">
                <li class="swiper-slide basket_item">
                        <a href="/product/detail.html{$param}"><img src="{$img}"
                                onerror="this.src='//img.echosting.cafe24.com/thumb/img_product_small.gif';"
                                alt="{$name_alt}" class="thumb" /></a>

                        <ul>
                            <li class="name" >
                                <a href="/product/detail.html{$param}">{$name}</a>
                            </li>
                            <li class="option">{$option_str}</li>
                            <li class="price {$product_price_strike}">{$quantity} 개</li>
                        </ul>
                </li>
                <li class="swiper-slide basket_item">
                    <a href="/product/detail.html{$param}"><img src="{$img}"
                            onerror="this.src='//img.echosting.cafe24.com/thumb/img_product_small.gif';"
                            alt="{$name_alt}" class="thumb" /></a>

                    <ul>
                        <li class="name" >
                            <a href="/product/detail.html{$param}">{$name}</a>
                        </li>
                        <li class="option">{$option_str}</li>
                        <li class="price {$product_price_strike}">{$quantity} 개</li>
                    </ul>
                </li>
            </ul>
            <div class="progressbar swiper-pagination"></div>
        </div>
        <div class="layer_basket_btn">
            <a href="/order/basket.html{$basket_param}" class="move_basket_btn">장바구니 이동</a>
            <a href="#none" class="stay_btn" onclick="$('#confirmLayer').hide();">쇼핑계속하기</a>
        </div>
</section>
<script>
    var swiperBasket = new Swiper('.basket_wrap', {
        slidesPerView: 'auto',
        spaceBetween: 5,
        pagination: {
            el: '.progressbar',
            type: 'progressbar',
        },
    });
</script>
