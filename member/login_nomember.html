<article id="noMemberLogin" module="MyShop_OrderHistoryNologin">
    <h1 class="displaynone">비보트 비회원 주문 조회</h1>

    <!--
        $orderDetailUrl = /myshop/order/list.html
    --> 
    <section id="noMemberLoginTitle">
        <h2>소비는 곧<br>세상에 던지는<br>투표니까요</h2>
        <h3>가치소비가 쉬워지는 곳, 비보트</h3>
        <p class="ec-base-help">비회원의 경우, 주문시의 주문번호로 주문조회가 가능합니다.</p>
    </section>
        <section id="noMemberLoginField" class="login-mrg">
            <fieldset>
                <ul>
                    <li class="nomem_login_input_wrap">
                        <label for="order_name">{$form_label.order_name}</label>
                        {$form.order_name}
                    </li>
                    <li class="nomem_login_input_wrap">
                        <label for="order_id">{$form_label.order_id}</label>
                        {$form.order_id}
                    </li>
                    <li class="nomem_login_input_wrap">
                        <label for="order_password">비밀번호</label>
                        {$form.order_password}
                    </li>
                </ul>
            </fieldset>
            <button type="button" class="nomem_login_submit" onclick="$('#historyNoLoginForm').submit();"><span>비회원 주문 조회하기</span></button>
        </section>
</article>
