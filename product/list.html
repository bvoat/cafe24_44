<!-- 카테고리 타이틀 -->
<div module="product_headcategory" class="product_category_title">
    <h1 data-category="{$title_text}">가치소비 {$title_text} 추천</h1>
    <h2></h2>
</div>
<!-- 카테고리 타이틀 -->

<!-- 추천 상품 진열 -->

<!--@import(/product/product_module/product_listrecommend.html)-->
<!-- 추천 상품 진열 -->

<!-- 하위 카테고리 -->
<div module="Product_menupackage" class="product_menupackage subCategorySwiper">
    <ul class="menuCategory swiper-wrapper">
        <li class="{$selected} menuCategory_list_all swiper-slide">
            <a href="" title="전체보기 {$link_product_list_sub}">ALL</a>
        </li>
        <li module="product_displaycategory" class="{$selected} menuCategory_list swiper-slide">
            <a href="{$link_product_list_sub}" title="{$link_product_list_sub}">{$category_name} </a>
        </li>
    </ul>
</div>
<!-- 하위 카테고리 -->

<!-- 상품 정렬 select-->
<div id="product_normalmenu" module="product_normalmenu">

    <select id="selArray" name="selArray" module="product_Orderby">
        <option value="?cate_no=102&amp;sort_method=5#Product_ListMenu">신상품 순</option>
        <option value="?cate_no=102&amp;sort_method=1#Product_ListMenu">상품명 순</option>
        <option value="?cate_no=102&amp;sort_method=3#Product_ListMenu">낮은가격 순</option>
        <option value="?cate_no=102&amp;sort_method=4#Product_ListMenu">높은가격 순</option>
        <option value="?cate_no=102&amp;sort_method=6#Product_ListMenu">인기상품 순</option>
    </select>
    <label for="selArray">▾</label>
</div>
<!-- 상품 정렬 select -->

<!-- 상품 목록 -->

    <!--@import(/product/product_module/product_listnormal.html)-->
<!-- 상품 목록 -->

<!-- 더보기 버튼 -->
<div id="product_listmore" module="product_listmore">
    <button class="product_listmore_btn" onclick="{$more_action}">
        가치소비 더 보기
    </button>
</div>
<!-- 더보기 버튼 -->

<!-- heading2 title 변경, 하위카테고리 슬라이드, customProductPrice -->
