<!--@layout(/layout/basic/layout.html)-->
<article class="find_article">
    <section id="findPwdIdTitle" class="find_title">
        <h1 class="displaynone">비밀번호 찾기</h1>
        <h2>비밀번호 찾기</h2>
        <h3>아래 정보를 확인해주세요.<br><br>개인정보 보호법에 따라<br>임시 비밀번호가 선택하신 방법으로 전송됩니다.
        </h3>
    </section>
    <div id="findPwdIdForm" module="member_findpasswdmethod" class="find_form ec-base-box typeThin">
        <!--@css(/css/module/member/find_passwd_method.css)-->
        <!--@css(/css/module/member/bvoat/find.css)-->
        <!--
        $nextURL = /member/passwd/find_passwd_result.html
     -->
        <div class="inner">
            <h2 class="displaynone">임시 비밀번호 전송</h2>
            <fieldset>
                <legend class="displaynone">임시 비밀번호 전송</legend>
                <ul class="ec-base-desc">
                    <li><strong class="term">임시 비밀번호 전송 방법</strong><span class="desc">{$form.passwd_method_type}</span>
                    </li>
                    <li id="{$passwd_method_email_info}"><strong class="term">이메일</strong><span class="desc"><strong
                                class="txtEm">{$passwd_method_email}</strong></span></li>
                    <li id="{$passwd_method_mobile_info}"><strong class="term">휴대폰 번호</strong><span class="desc"><strong
                                class="txtEm number">{$passwd_method_mobile}</strong></span></li>
                </ul>
                <div class="ec-base-button gColumn">
                    <button type="button" class="btnNormal cancle_btn"
                    onclick="{$action_func_find_passwd_cancel}">취소</button>
                    <button type="button" class="btnSubmit submit_btn" onclick="{$action_func_find_passwd_send}">임시
                        비밀번호
                        전송</button>
               
                </div>
            </fieldset>
        </div>
    </div>
</article>
