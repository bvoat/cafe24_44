<!--@css(../../css/module/product/module/product_listmain.css)-->
<ul class="product_listnormal_swiper_wrap prdList swiper-wrapper">
    <li class="listnormal_list swiper-slide" id="anchorBoxId_{$product_no}">
        <div class="normal_img_wrap">
            <a class="normal_img_box" href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                data-title="{$product_name_tag|striptag}"><img src="{$image_big}"  id="{$image_big_id}"
                    alt="{$seo_alt_tag}" class="normal_img thumb" /></a>
                    <div class="   product_wish {
                        {$list_wish_icon|display}">
                        <button class="gdVote">{$list_wish_icon}</button>
                    </div>
        </div>

        <div class="box-desc">
            <div class="brand">{$prd_brand}</div>
            <div class="title"><a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                    data-title="{$product_name_tag|striptag}">{$prd_model}</a></div>
            		<ul class="price_wrap">
                    <li class="product_price" data-pricename="상품가격" data-price="{$prd_price_sale}">{$prd_price_sale}<span class="wontag">원</span></li>
                    <li class="sale_price {$product_price|display}" data-pricename="할인 가격" data-price="{$disp_product_price}">{$disp_product_price}<span class="wontag">원</span</li>
                </ul>
        </div>
    </li>
    <li class="listnormal_list swiper-slide" id="anchorBoxId_{$product_no}">
        <div class="normal_img_wrap">
            <a class="normal_img_box" href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                data-title="{$product_name_tag|striptag}"><img src="{$image_big}"  id="{$image_big_id}"
                    alt="{$seo_alt_tag}" class="normal_img thumb" /></a>
                    <div class="   product_wish {
                        {$list_wish_icon|display}">
                        <button class="gdVote">{$list_wish_icon}</button>
                    </div>
        </div>

        <div class="box-desc">
            <div class="brand">{$prd_brand}</div>
            <div class="title"><a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                    data-title="{$product_name_tag|striptag}">{$prd_model}</a></div>
			  <ul class="price_wrap">
                    <li class="product_price" data-pricename="상품가격" data-price="{$prd_price_sale}">{$prd_price_sale}<span class="wontag">원</span></li>
                    <li class="sale_price {$product_price|display}" data-pricename="할인 가격" data-price="{$disp_product_price}">{$disp_product_price}<span class="wontag">원</span</li>
                </ul>
        </div>
    </li>
</ul>
