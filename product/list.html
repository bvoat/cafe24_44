<!--@layout(/layout/basic/layout.html)-->

<!-- 카테고리 타이틀 -->
<div module="product_headcategory">
    <h1>{$title_text_or_image}</h1>
</div>
<!-- 카테고리 타이틀 -->

<!-- 추천 상품 진열 -->
<div module="product_listrecommend" class="ec-base-product">
    <!--
        ※ 상품 진열 갯수 변수, 디폴트는 200개
        $count = 20
        $basket_result = /product/add_basket.html
        $basket_option = /product/basket_option.html
    -->
    <!--@import(/product/product_module/product_listrecommend.html)-->
</div>
<!-- 추천 상품 진열 -->

<!-- 하위 카테고리 -->
<div module="Product_menupackage">
    <ul class="menuCategory">
        <li module="product_displaycategory" class="{$selected}">
            <a href="{$link_product_list_sub}" title="{$link_product_list_sub}">{$category_name}</a>
        </li>
    </ul>
</div>
<!-- 하위 카테고리 -->

<!-- 상품 진열 -->
<div module="product_normalpackage">

    <div module="product_normalmenu">
        <div>
            <select id="selArray" name="selArray" module="product_Orderby">
                <option value="{$param}">{$sort_name}</option>
                <option value="{$param}">{$sort_name}</option>
            </select>
        </div>
    </div>
    <div module="product_listnormal">
        <!--
                ※ 상품 진열 갯수 변수, 디폴트는 200개
                $count = 8
                $moreview = yes
                $basket_result = /product/add_basket.html
                $basket_option = /product/basket_option.html
                $cache = yes
                $type = moreview
            -->
            <!--@import(/product/product_module/product_listnormal.html)-->
    </div>
</div>

<!-- 상품 진열 -->

<!-- 더보기 버튼 -->
<div module="product_listmore">
    <button href="#none" onclick="{$more_action};">
        가치소비 더 보기
    </button>
</div>
<!-- 더보기 버튼 -->
