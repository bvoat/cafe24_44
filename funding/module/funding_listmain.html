<ul class="prdList bvt-funding">
    <li id="anchorBoxId_{$product_no}">
        <span class="msgBox"></span>
        <div class="thumb box-img">
            <a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                data-title="{$product_name_tag|striptag}"><img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}"></a>
            <div class="iconPrd icon">
                {$product_icons}
            </div>
        </div>
        <div class="ddayPrd"><span id="funding-dday-{$product_no}"></span></div>
        <div class="box-desc desc">
            <div class="typePrd"><span id="funding-type-{$product_no}"></span></div>
            <div class="title"><a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                    data-title="{$product_name_tag|striptag}">{$prd_model}</a></div>
            <div class="summary">{$summary_desc}</div>
            <ul id="price-{$product_no}" class="funding_price price_wrap">
                <li class="discount displaynone" data-name="할인율" title="할인율"></li>
                <li class="fixprice price_item" data-name="정가" title="정가(소비자가)"
                data-price="{$product_custom}">{$disp_product_custom}</li>
                <li class="realprice price_item" data-name="판매가" title="판매가(할인가)"
                data-price="{$product_price}">{$disp_product_price}</li>
            </ul>
            <div class="gradientline"> </div>
            <div class="custom_voter box2 t08">
                <div id="custom-voter-{$product_no}"></div>
                <div id="custom-discount-{$product_no}"></div>
            </div>
            <div class="wish {$list_wish_icon|display}">
                <button class="gdVote">{$list_wish_icon}</button>
            </div>
            <div class="{$disp_likeprd_class}">
                <button class="gdVote" type="button">{$disp_likeprd_icon}</button><span
                    class="gdCount">{$disp_likeprd_count}명</span>
            </div>
        </div>
    </li>
    <li id="anchorBoxId_{$product_no}">
        <span class="msgBox"></span>
        <div class="thumb box-img">
            <a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                data-title="{$product_name_tag|striptag}"><img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}"></a>
            <div class="iconPrd icon">
                {$product_icons}
            </div>
        </div>
        <div class="ddayPrd"><span id="funding-dday-{$product_no}"></span></div>
        <div class="box-desc desc">
            <div class="typePrd"><span id="funding-type-{$product_no}"></span></div>
            <div class="title"><a href="/product/detail.html{$param}" name="anchorBoxName_{$product_no}"
                    data-title="{$product_name_tag|striptag}">{$prd_model}</a></div>
            <div class="summary">{$summary_desc}</div>
            <ul id="price-{$product_no}" class="funding_price price_wrap">
                <li class="discount displaynone" data-name="할인율" title="할인율"></li>
                <li class="fixprice price_item" data-name="정가" title="정가(소비자가)"
                data-price="{$product_custom}">{$disp_product_custom}</li>
                <li class="realprice price_item" data-name="판매가" title="판매가(할인가)"
                data-price="{$product_price}">{$disp_product_price}</li>
            </ul>
            <div class="gradientline"> </div>
            <div class="custom_voter box2 t08">
                <div id="custom-voter-{$product_no}"></div>
                <div id="custom-discount-{$product_no}"></div>
            </div>
            <div class="wish {$list_wish_icon|display}">
                <button class="gdVote">{$list_wish_icon}</button>
            </div>
            <div class="{$disp_likeprd_class}">
                <button class="gdVote" type="button">{$disp_likeprd_icon}</button><span
                    class="gdCount">{$disp_likeprd_count}명</span>
            </div>
        </div>
    </li>
</ul>
