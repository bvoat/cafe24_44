<!-- index.scss -->
<ul class="prdList swiper-wrapper">
    <li id="anchorBoxId_{$product_no}" class="swiper-slide list_item" data-productno="{$product_no}">
        <div class="thumb"><a href="/product/detail.html{$param}"><p class="promotion_date"></p><img src="{$image_big}" alt="{$seo_alt_tag}"></a></div>
        <a href="/product/detail.html{$param}">
        <ul class="desc box-desc">
            <li class="discount_text">{$eng_product_name}</li>
            <li class="product_model">{$prd_model|striptag}</li>
            <li class="simple">{$simple_desc}</li>
        </ul>
        </a>
        <div class="icon">{$soldout_icon} {$new_icon} {$recommend_icon} {$product_icons}</div>
        <input type="hidden" name="promotion_start" value="{$product_promotion_start_date}" class="displaynone promotion_start" data-productno="{$product_no}">
        <input type="hidden" name="promotion_end" value="{$product_promotion_end_date}" class="displaynone promotion_end">
    </li>
    <li id="anchorBoxId_{$product_no}" class="swiper-slide list_item" data-productno="{$product_no}">
        <div class="thumb"><a href="/product/detail.html{$param}"><p class="promotion_date"></p><img src="{$image_big}" alt="{$seo_alt_tag}"></a></div>
        <a href="/product/detail.html{$param}">
        <ul class="desc box-desc">
            <li class="discount_text">{$eng_product_name}</li>
            <li class="product_model">{$prd_model|striptag}</li>
            <li class="simple">{$simple_desc}</li>
        </ul>
        </a>
        <div class="icon">{$soldout_icon} {$new_icon} {$recommend_icon} {$product_icons}</div>
        <input type="hidden" name="promotion_start" value="{$product_promotion_start_date}" class="displaynone promotion_start" data-productno="{$product_no}">
        <input type="hidden" name="promotion_end" value="{$product_promotion_end_date}" class="displaynone promotion_end">
    </li>
</ul>
