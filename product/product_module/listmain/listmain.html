<ul class="prdList swiper-wrapper">
    <li id="anchorBoxId_{$product_no}" class="swiper-slide list_item" data-productno="{$product_no}">
        <div class="thumb">
            <a href="/product/detail.html{$param}">
                <img src="{$image_big}" alt="{$seo_alt_tag}">
            </a>
            <div class="wish {$list_wish_icon|display}">
                <button class="gdVote">{$list_wish_icon}</button>
            </div>
            <div class="icon">{$soldout_icon} {$new_icon} {$recommend_icon} {$product_icons}</div>
        </div>
        <ul class="desc box-desc">
            <li class="brand">{$prd_brand}</li>
            <li class="summary">{$summary_desc}</li>
            <li class="product_name"><a href="/product/detail.html{$param}">{$product_name}</a></li>
                <!--@import(../list_price_wrap.html)-->
        </ul>
    </li>
    <li id="anchorBoxId_{$product_no}" class="swiper-slide list_item" data-productno="{$product_no}">
        <div class="thumb">

            </a>

            </div>
            <div class="icon">{$soldout_icon} {$new_icon} {$recommend_icon} {$product_icons}</div>
        </div>
        <ul class="desc box-desc">
            <li class="brand">{$prd_brand}</li>
            <li class="summary">{$summary_desc}</li>
            <li class="product_name"><a href="/product/detail.html{$param}">{$product_name}</a></li>
                <!--@import(../list_price_wrap.html)-->
        </ul>
    </li>
</ul>
