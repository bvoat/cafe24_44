<!--@css(../../../css/module/product/bvoat/product_listrecommend.css)-->
<section id="productListrecommendList" class="product_listrecommend_list prd_list"  module="product_listrecommend">
    <!--
        ※ 상품 진열 갯수 변수, 디폴트는 200개
        $count = 20
        $basket_result = /product/add_basket.html
        $basket_option = /product/basket_option.html
    -->
    <ul class="product_listrecommend_list_wrap swiper-wrapper">
        <li class="listrecommend_list swiper-slide" id="anchorBoxId_{$product_no}">
            <div class="thumb">
                <a href="/product/detail.html{$param}">
                    <img src="{$image_big}" alt="">
                </a>
                <div class="wish {$list_wish_icon|display}">
                    <button class="gdVote">{$list_wish_icon}</button>
                </div>
                <div class="icon">{$soldout_icon} {$new_icon} {$recommend_icon} {$product_icons}</div>
            </div>
            <ul class="desc">
                <li class="brand">{$prd_brand}</li>
                <li class="summary">{$summary_desc}</li>
                <li class="product_name"><a href="/product/detail.html{$param}">{$product_name}</a></li>
                <!--@import(../list_price_wrap.html)-->
            </ul>
        </li>
        <li class="listrecommend_list swiper-slide" id="anchorBoxId_{$product_no}">
            <div class="thumb">
                <a href="/product/detail.html{$param}">
                    <img src="{$image_big}" alt="">
                </a>
                <div class="wish {$list_wish_icon|display}">
                    <button class="gdVote">{$list_wish_icon}</button>
                </div>
                <div class="icon">{$soldout_icon} {$new_icon} {$recommend_icon} {$product_icons}</div>
            </div>
            <ul class="desc">
                <li class="brand">{$prd_brand}</li>
                <li class="summary">{$summary_desc}</li>
                <li class="product_name"><a href="/product/detail.html{$param}">{$product_name}</a></li>
                <!--@import(../list_price_wrap.html)-->
            </ul>
        </li>
    </ul>
<div class="swiper-pagination product_list_pagination"></div>
</section>
