<!--@layout(/layout/basic/layout.html)-->
<!--@css(/css/module/product/bvoat/search.css)-->

<article id="searchResult" module="search_form">
    <section id="searchResultTitle">
        <h1 class="displaynone">검색결과</h1>
        <h2>🔍 검색결과</h2>
        <h3>{$total_count}개의 상품을 찾았어요.</h3>
    </section>
    <section id="searchResultEmpty" class="noData {$search_fail_display|display}">
        <p class="empty">😢 검색결과가 없습니다.</p>
        <ul class="empty_info">
            <li>▪️ 검색어/제외검색어의 입력이 정확한지 확인해 보세요.</li>
            <li>▪️ 두 단어 이상의 검색어인 경우, 띄어쓰기를 확인해 보세요.</li>
            <li>▪️ 기타 문의사항은 비보트에게 말씀해주세요.</li>
        </ul>
    </section>
</article>
<section id="searchResultProductList" module="Search_Result">
    <!--
        $count = 200
        $moreview = yes
    -->
    <!--@import(/product/product_module/searchresult_list.html)-->
</section>
<section id="searchResultPagination" class="page-pagination" module="search_paging">
    <div class="paginate-box">
        <span class="btnPrev_wrap">
            <a href="{$param_first}" class="first">처음</a>
            <a href="{$param_before}" class="btnPrev">이전</a>
        </span>
        <ol>
            <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
            <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
            <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        </ol>
        <span class="btnNext_wrap">
            <a href="{$param_next}" class="btnNext">다음</a>
            <a href="{$param_last}" class="last">끝</a>
        </span>
    </div>
</section>
