<article id="category">
    <section id="categoryTitle">
        <h1 class="displaynone">비보트 카테고리</h1>
        <h2>Guide</h2>
        <h3>발견해요, 가치있게 대체할 것</h3>
    </section>
    <section id="categorySwiper">
        <div class="category_pagination"></div>
        <ul class="category_cont swiper-wrapper">
            <li class="category_product_wrap swiper-slide">
                <ul class="category_product cat_by-prd">
                </ul>
            </li>
            <li class="category_tag_wrap swiper-slide">
                <ul class="category_tag cat_by-tag">

                </ul>
            </li>
        </ul>
    </section>
</article>
<!--@import(/layout/basic/footer.html)-->
<!--@js(/js/module/layout/category.js)-->
<script>
    const categorization = ['상품별 카테고리', '가치별 카테고리'];
    var swiper = new Swiper("#categorySwiper", {
        slidesPerView: 1,
        spaceBetween: 1,
        centeredSlides: true,
        pagination: {
          el: ".category_pagination",
          clickable: true,
          renderBullet: function (index, className) {
            return `<span class="swiper-pagination-bullet">
                <span class="tab_custom" data-index="${index}" role="button" aria-label=${categorization[index]}> ${categorization[index]}</span>
            </span>
            `;
        },
        },
    });
   
</script>
