<article id="supplyMinishop">
    <section id="supplyMinishopTitle" module="Mall_SupplyMainimage">
        {$supply_main_image}
    </section>

    <section id="supplyItemList" module="product_normalpackage">
        <!-- 추천 상품 진열 -->
        <!--@import(/product/product_module/listproduct/product_listrecommend.html)-->
        <!-- 추천 상품 진열 -->

        <!-- 상품 목록 -->
        <section id="productListnormalList" class="product_list prd_list" module="product_listnormal">
            <!-- 상품 정렬 select-->
            <section id="product_normalmenu" module="product_normalmenu">
                <select id="selArray" name="selArray" module="product_Orderby">
                    <option value="{$param}">{$sort_name}</option>
                    <option value="{$param}">{$sort_name}</option>
                </select>
                <label for="selArray">▾</label>
            </section>
            <!-- 상품 정렬 select -->
            <!--
            ※ 상품 진열 갯수 변수, 디폴트는 200개
            $count = 100
            $cache = yes
            $moreview = yes
            $basket_result = /product/add_basket.html
            $basket_option = /product/basket_option.html
            -->
            <!--@import(/product/product_module/listproduct/minishop_list.html)-->
            <div module="product_supplymainpaging" class="ec-base-paginate">
                <a href="{$param_first}" class="first"><img
                        src="//img.echosting.cafe24.com/skin/base/common/btn_page_first.gif" alt="첫 페이지" /></a>
                <a href="{$param_before}"><img src="//img.echosting.cafe24.com/skin/base/common/btn_page_prev.gif"
                        alt="이전 페이지" /></a>
                <ol>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                </ol>
                <a href="{$param_next}"><img src="//img.echosting.cafe24.com/skin/base/common/btn_page_next.gif"
                        alt="다음 페이지" /></a>
                <a href="{$param_last}" class="last"><img
                        src="//img.echosting.cafe24.com/skin/base/common/btn_page_last.gif" alt="마지막 페이지" /></a>
            </div>
        </section>
        <!-- 상품 목록 -->
        <!-- 상품 메인진열 -->
        <section id="productListnormalList" class="product_list prd_list" module="product_listmain_1">
            <!-- 상품 정렬 select-->
            <section id="product_normalmenu" module="product_normalmenu">
                <select id="selArray" name="selArray" module="product_Orderby">
                    <option value="{$param}">{$sort_name}</option>
                    <option value="{$param}">{$sort_name}</option>
                </select>
                <label for="selArray">▾</label>
            </section>
            <!-- 상품 정렬 select -->
            <!--
                $count = 100
                    ※ 상품진열갯수를 설정하는 변수입니다. 설정하지 않을 경우, 최대 200개의 상품이 진열 됩니다.
                    ※ 진열된 상품이 많으면, 쇼핑몰에 부하가 발생할 수 있습니다.
                $basket_result = /product/add_basket.html
                $basket_option = /product/basket_option.html
            -->
            <!--@import(/product/product_module/listproduct/minishop_list.html)-->
            <div module="product_supplymainpaging" class="ec-base-paginate">
                <a href="{$param_first}" class="first"><img
                        src="//img.echosting.cafe24.com/skin/base/common/btn_page_first.gif" alt="첫 페이지" /></a>
                <a href="{$param_before}"><img src="//img.echosting.cafe24.com/skin/base/common/btn_page_prev.gif"
                        alt="이전 페이지" /></a>
                <ol>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                    <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
                </ol>
                <a href="{$param_next}"><img src="//img.echosting.cafe24.com/skin/base/common/btn_page_next.gif"
                        alt="다음 페이지" /></a>
                <a href="{$param_last}" class="last"><img
                        src="//img.echosting.cafe24.com/skin/base/common/btn_page_last.gif" alt="마지막 페이지" /></a>
            </div>
        </section>
        <!-- 상품 메인진열 -->
    </section>
    <!-- 공급사:판매사정보 -->
    <div module="Mall_SupplyInfo" class="margin-footer supplyInfo ">
        {$supply_info}
    </div>
    <!-- //공급사:판매사정보 -->
</article>

<script>
    document.querySelector(".xans-mall-supplymainimage img").setAttribute("height", "auto")
