<article id="findPwdIdResult" class="find_article">
    <section id="findPwdIdResultTitle" class="find_title">
        <h1 class="displaynone">비밀번호 찾기</h1>
        <h2>비밀번호 찾기</h2>
        <h3>보내드린 비밀번호를 확인하세요.</h3>
    </section>
    <section id="findPwdIdResultInfo" class="find_form" module="member_findidresult">
        <ul class="findPw">
            <li class="find_method">
                <p>보터님,</p>
                <p class="{$display_email_method|display}">아이디를 찾았어요.</p>
                <p>
                    다음정보로 가입된 아이디가 총 <span class="txtEm">{$idCnt}</span>개 있습니다.
                </p>
            </li>
            <li> 
                <p><strong class="term">이름</strong><strong class="desc"> : {$name}</strong></p>
                <p><strong class="term">{$searchType}</strong><span class="desc"> : {$searchInfo}</span></p>
                <p>{$searchIds}</p>
            </li>
        </ul>
        <a class="login_btn" href="javascript:go_findlogin('{$id}');">로그인</a>
        <a class="login_btn" href="javascript:go_findpwd('{$id}','{$mtype}');">비밀번호 찾기</a>
    </section>
</article>
