<section id="reviewsViewWrap">
    <input type="hidden" name="seq" id="seq" class="displaynone"><p class="spinner displaynone"></p>
    <div class="reviews_view">
    </div>
    <div id="reviewsComment" class="reviews_comment_box">
        <div class="reviews_comment_info">
        </div>
        
        <ul class="reviews_comment_list">
        </ul>
    </div>
    <div class="reviews_write_move"><button class="write_move_btn"> ✍️ 나도 리뷰 작성하기 (<span></span>)</button></div>
    <div class="reviews_comment_write_box">
        <form name="sendComment" id="sendComment" method="get">
            <fieldset>
                <legend class="displaynone">댓글 작성</legend>
                <span><img class="cmt_userimg" src="https://bvoat.shop/images/new_img/ico__11.png"></span><textarea id="cmtTextArea" rows="1" name="cmtTextArea" class="cmt_textarea" placeholder="리뷰에 대한 댓글을 남겨주세요." onchange="cmtTextChangeObserve(event)" onkeyup="cmtTextChangeObserve(event)" ></textarea>
                <button class="cmt_create_btn active" type="button">게시</button>  
            </fieldset>
        </form>
    </div>
</section>
<script src="/js/module/reviews/common.js"></script>
<script src="/js/module/reviews/views.js"></script>
