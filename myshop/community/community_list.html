<!-- 전체 글 리스트 보기 -->

<div id="board_wrap">
</div>

<div id="go_board_write_ico">
  <a href="#"><img src="https://bvoat.shop/images/new_img/write_btn_2x.png"></a>
</div>
<script>
  //뒤로가기여부
  var load_div = "";
  window.onpageshow = function (event) {
    if (event.persisted || (window.performance && window.performance.navigation.type == 2)) {
      //뒤로가기 해서 왔을경우     
      load_div = "back";
    }
  }
  //채널톡 버튼 일시 숨김
  window.channelPluginSettings = {
    "hideDefaultLauncher": true
  }
</script>
