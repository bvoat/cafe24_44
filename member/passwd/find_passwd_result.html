<article id="findPwdIdResult" class="find_article">
    <section id="findPwdIdResultTitle" class="find_title">
        <h1 class="displaynone">비밀번호 찾기</h1>
        <h2>비밀번호 찾기</h2>
        <h3>보내드린 비밀번호를 확인하세요.</h3>
    </section>
    <section id="findPwdIdResultInfo" class="find_form" module="member_findpasswdresult">
        <ul class="findPw">

                <p class="{$display_email_method|display}">임시 비밀번호를 등록하신 <span>이메일</span>로 보내드렸어요.</p>

                    <span class="{$display_email_method|display}">{$email}</span>
                    <span class="{$display_mobile_method|display}">{$mobile}</span>
                    로<br> 보내드린 비밀번호를 확인하시고 <br>로그인 해주세요.
                </p>
            </li>
        </ul>
        <a class="login_btn" href="/member/login.html" >로그인</a>
