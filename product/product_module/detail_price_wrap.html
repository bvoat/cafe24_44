<ul class="price_wrap">
    <li class="sale_price {$product_price_class} {$product_sale_strike}" data-pricename="할인 가격" data-price="{$product_sale_price}">{$product_sale_price|numberformat}<b class="wontag">원</b</li>
    <li class="product_price {$product_price_class} {$product_price_display|display}" data-pricename="상품 가격" data-price="{$product_price}">{$product_price|numberformat}<b class="wontag">원</b></li>
</ul>
<ul class="price_check displaynone">
  <li><input type="hidden" name="sale" class="price_discount price" value="{$product_sale_price}"></li>
  <li><input type="hidden" name="product" class="price_origin price" value="{$product_price}">
  </li>  
</ul> 
<div module="product_detaildesign" class="padding2">
    <span class="">{$item_content|striptag}</span>
    <span class="t09"><span class="blue2 b">From.</span> {$item_content|striptag}</span>
    <span class="t12 b prd_name">{$item_content|striptag}</span>
    <span class="">{$item_content|striptag}</span>
    <span class="">{$item_content|striptag}</span>
    <span class="">{$item_content|striptag}</span>
    <span class="price blue2 t11 b">{$item_content|striptag}</span>
    <span class="price2 {$item_title|striptag} ">{$item_content|striptag}</span>
</div>
