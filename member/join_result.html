<article id="memberResult" module="member_joinComplete">
    <section id="memberResultTitle" >
        <h1>비보트 회원가입 완료</h1>
        <h2>{$member_name}님,<br>비보트의 보터가 되신 것을<br>환영합니다!</h2>
        <ul class="member_result_card">
            <li><img src="https://bvoat.shop/images/new_img/ico__11.png" alt="보터 프로필 이미지" class="profile_img"></li>
            <li class="profile_group">
                <p class="group_name">{$group_name}</p>
                <p class="profile_name"> {$member_name}</p>
                <p class="profile_txt">오늘은 어떤 가치 있는 미래를 꿈꾸세요?</li>
            </p>
            
        </ul>
    </section>
    <section id="memberResultTxt">
        <div class="result_welcome_txt">
            <h3>가치소비로의 항해, 시작해볼까요? 😎</h3>
            <p>쿠폰함에 무료배송 쿠폰을 넣어드렸어요.</p>
        </div>
    </section>
</article>

<a class="result_btn" href="/">

</a>
